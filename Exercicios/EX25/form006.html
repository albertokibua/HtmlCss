<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        
        <p>
            <label for="inivel">Nivel de Satisfation</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="2"></p>

            <p>
                <label for="ifoto">Foto</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <label for="idado">Dado</label>
                <input type="image" src="../../Projeto social/imagens/logo-twitter.jpg" alt="Twitter" name="dado" id="idado">
            </p>

        
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>
    
</body>
</html>
