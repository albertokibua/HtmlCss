<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
    <h1>Exemplo Formulario</h1>
    
    <label for="iestado">Estado</label>
    <select name="estado" id="iestado">
       <option value="" selected>----- Escolha ------</option>
        <optgroup label="Provinces Nord">
            <option value="LAD">Luanda</option>
            <option value="CAB">Cabinda</option>
            <option value="ZAR">Zaire</option>
            <option value="UI">Uigie</option>
        </optgroup>

        <optgroup label="Provinces Sud">
            <option value="BENG">Bengule</option>
            <option value="HUA">Huamba</option>
            <option value="LUB">Lubangu</option>
        </optgroup>

        <optgroup label="Provinces Est">
            <option value="KK">Kuanda Kubango</option>
            <option value="Ls">Lunda Sud</option>
            <option value="LN">Lunda Nord</option>
        </optgroup>
    </select>

    <p>

    <label for="">Profissao:</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option>Etudiant</option>
        <option>Professeur</option>
        <option>Directeur</option>
        <option>Surveillant</option>
    </datalist>

  </p>

  <p>
    <label for="imsg">Message</label><br>
    <textarea name="message" id="imsg" cols="30" rows="10"></textarea>
  </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 

    </p>
</form>
</body>
</html>
